<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  {{ despesasfixas.id }} - {{ despesasfixas.valor }} - {{ despesasfixas.descricao }}

  <form action="{% url 'update' despesasfixas.id %}" method="POST">
    {% csrf_token %}
    <h1>Atualizar cadastro de despesas fixas</h1>
    <br>
    <input type="text" placeholder="Descrição" name="descricao" value="{{despesasfixas.descricao}}"><br><br>
    <input type="date" name="data_inicio" value="{{despesasfixas.data_inicio}}"><br><br>
    <input type="date" name="data_fim" value="{{despesasfixas.data_fim}}"><br><br>
    <input type="decimal" placeholder="Valor" name="valor" value="{{despesasfixas.valor}}"><br><br>
    <button type="submit">Update</button> <br>
  </form>
</body>
</html>
